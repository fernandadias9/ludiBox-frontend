<div class="w-full">
  <label
    *ngIf="showLabel"
    [for]="for"
    class="sr-only"
  >{{ label }}</label>
  <input
    [id]="id"
    [type]="type"
    [(ngModel)]="value"
    [disabled]="disabled"
    [placeholder]="placeholder"
    class="h-11 w-full border-[2px] rounded-lg border-[#E7E3E3] placeholder-[#C6C2C2] text-black focus:outline-none focus:ring-1 focus:ring-[#D98027] focus:border-[#D98027] px-3" />
</div>
